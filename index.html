<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container mt-3">
        <h3>Todo List Using Local Storage - JS</h3>
        <p>Click here to Add</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          New
        </button>
        <button type="button" class="btn btn-danger" onclick="deleteAll()">
          Delete All
        </button>
        <hr>
        <br>
        <span id="pendi" class="display-6">Pending Task</span>

            <div id="rowsofentrypending" class="d-flex flex-column mt-2 mb-2">

                

            </div>
            <span id="donei" class="display-6">Done Task</span>
            <div id="rowsofentrydone" class="d-flex flex-column">


          </div>

        

      </div>
      
      
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Todo</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <label for="titlemod">Title:</label>
                <input type="text" id="titlemod" name="titlemod" class="form-control form-control-sm" placeholder="Title">
                <label for="desc">Description:</label>
                <textarea class="form-control" rows="5" id="desc" name="desc"></textarea>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button onclick="submitAction()" type="submit" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>




      <!-- Edit Modal -->
<!-- The Modal -->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Here</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <label for="edittitlemod">Title:</label>
          <input type="text" id="edittitlemod" name="edittitlemod" class="form-control form-control-sm" placeholder="Title">
          <label for="editdesc">Description:</label>
          <textarea class="form-control" rows="5" id="editdesc" name="editdesc"></textarea>
          <input type="hidden" id="idedit" name="idedit" class="" placeholder="ID">

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button onclick="editAction()" type="submit" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

  </body>
</html>
